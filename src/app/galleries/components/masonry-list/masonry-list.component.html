
<!-- Grid masonry -->
<div class="grid">
    <ngx-masonry  [options]="{gutter: 15, horizontalOrder: true , fitWidth: true}" 
                  [ordered]="true">
      <div ngxMasonryItem  class="grid-item shadow" 
                          *ngFor="let photo of photoList">
        <div mat-button (click)="openDialog(photo)">
          <img [src]="photo.urls.small_s3" alt="">
          <p>Photo by {{photo.user.name}}</p>
        </div>
      </div>
    </ngx-masonry>
  </div>
